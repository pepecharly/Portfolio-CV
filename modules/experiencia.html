<!-- modules/experiencia.html -->
<section id="experience-section" class="tab-content hidden">
    <div class="bg-white shadow-sm rounded-lg p-6 mb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-900 flex items-center">
                <i class="fas fa-briefcase mr-2"></i>
                <span data-i18n="experience">Experiencia Profesional</span>
            </h2>
            <button id="addExperienceBtn" class="btn btn-primary login-required flex items-center">
                <i class="fas fa-plus mr-2"></i>
                <span data-i18n="add">Añadir experiencia</span>
            </button>
        </div>
        <div id="experienceForm" class="bg-gray-50 rounded-lg p-6 mb-6 hidden">
            <h3 class="text-lg font-semibold mb-4"><span data-i18n="add">Añadir</span> <span data-i18n="experience">experiencia</span></h3>
            <form id="experienceFormContent">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="position"><span data-i18n="position">Puesto</span></label>
                        <input type="text" id="position" data-i18n-placeholder="position" required>
                    </div>
                    <div class="form-group">
                        <label for="company"><span data-i18n="company">Compañía</span></label>
                        <input type="text" id="company" data-i18n-placeholder="company" required>
                    </div>
                    <div class="form-group">
                        <label for="project"><span data-i18n="project">Proyecto</span></label>
                        <input type="text" id="project" data-i18n-placeholder="project">
                    </div>
                    <div class="form-group">
                        <label for="period"><span data-i18n="period">Periodo</span></label>
                        <input type="text" id="period" data-i18n-placeholder="period" required>
                    </div>
                    <div class="form-group">
                        <label for="country"><span data-i18n="country">País</span></label>
                        <select id="country" required>
                            <option value="">Selecciona un país</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="España">España</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Honduras">Honduras</option>
                            <option value="México">México</option>
                            <option value="Nicaragua">Nicaragua</option>
                            <option value="Panamá">Panamá</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Perú">Perú</option>
                            <option value="Puerto Rico">Puerto Rico</option>
                            <option value="República Dominicana">República Dominicana</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="activities"><span data-i18n="activities">Actividades y logros</span></label>
                    <textarea id="activities" data-i18n-placeholder="activities" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tools"><span data-i18n="tools">Herramientas (separadas por comas)</span></label>
                    <input type="text" id="tools" data-i18n-placeholder="tools">
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelExperienceBtn" class="btn btn-secondary"><span data-i18n="cancel">Cancelar</span></button>
                    <button type="submit" class="btn btn-primary"><span data-i18n="save">Guardar</span></button>
                </div>
            </form>
        </div>
        <div id="experienceList"></div>
        <div id="experienceEmptyState" class="empty-state">
            <i class="fas fa-briefcase"></i>
            <h3 class="text-lg font-semibold"><span data-i18n="emptyExperience">No tienes experiencias agregadas</span></h3>
            <p><span data-i18n="add">Añade</span> tu primera experiencia profesional</p>
        </div>
    </div>
</section>
